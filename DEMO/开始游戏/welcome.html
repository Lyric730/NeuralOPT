<!DOCTYPE html> 
 <html lang="zh-CN"> 
 <head> 
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <title>欢迎来到 NeuralOPT</title> 
   <style> 
     body {
       margin: 0;
       font-family: 'Roboto', sans-serif; /* 更现代的字体 */
       display: flex;
       justify-content: center;
       align-items: center;
       min-height: 100vh;
       background: linear-gradient(135deg, #0a0a1e, #0e1a3a, #1a2a4a); /* 更深邃的渐变 */
       color: #e0e0e0;
       text-align: center;
       overflow: hidden;
     } 
     .container {
       padding: 50px;
       border-radius: 20px;
       background: rgba(255, 255, 255, 0.08); /* 略微不透明 */
       box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4); /* 更柔和的阴影 */
       backdrop-filter: blur(15px);
       -webkit-backdrop-filter: blur(15px);
       border: 1px solid rgba(255, 255, 255, 0.1); /* 更细致的边框 */
       max-width: 900px;
       animation: fadeIn 1.5s ease-out;
     } 
     @keyframes fadeIn { 
       from { opacity: 0; transform: translateY(-20px); } 
       to { opacity: 1; transform: translateY(0); } 
     } 
     h1 {
       font-size: 4em; /* 更大的标题 */
       margin-bottom: 25px;
       color: #e0e0e0;
       text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* 更明显的阴影 */
     } 
     p {
       font-size: 1.3em; /* 稍大的段落字体 */
       line-height: 1.8; /* 更好的行高 */
       margin-bottom: 50px;
       color: #c0c0c0; /* 稍亮的颜色 */
     } 
     .enter-button {
       display: inline-block;
       padding: 18px 35px;
       font-size: 1.2em;
       font-weight: bold;
       color: #fff;
       background: linear-gradient(45deg, #007bff, #00c6ff); /* 更吸引人的渐变 */
       border: none;
       border-radius: 10px;
       text-decoration: none;
       transition: all 0.4s ease;
       box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4); /* 匹配渐变的阴影 */
     }
     .enter-button:hover {
       background: linear-gradient(45deg, #00c6ff, #007bff); /* 悬停颜色反转 */
       box-shadow: 0 8px 25px rgba(0, 198, 255, 0.6);
       transform: translateY(-5px) scale(1.02); /* 更明显的悬停效果 */
     } 
   </style> 
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
 </head> 
 <body> 
   <div class="container"> 
     <h1>欢迎来到 NeuralOPT</h1> 
     <p>探索商业模拟的未来，做出明智的决策，塑造您的商业帝国。</p> 
     <a href="../首页2/首页草稿.html" class="enter-button">进入主页</a> 
   </div> 
 </body> 
 </html>
